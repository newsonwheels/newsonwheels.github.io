<!DOCTYPE html>
<html>
<head>
    <title>Full-Screen Image with Link</title>
    <style>
        body {
            margin: 0;
            padding: 0;
        }
        .full-screen-image {
            width: 100vw;
            height: 100vh;
            object-fit: cover;
        }
    </style>
</head>
<body>
    <a href="https://cust.ppruk.net/start">
        <img class="full-screen-image" src="Newsonwheels.jpg" alt="Customer Login">
    </a>
</body>
</html>
